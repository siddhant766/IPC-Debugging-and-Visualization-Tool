<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC Debugging Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">IPC Debugging Tool</h1>
        
        <!-- Control Buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Start</button>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Pause</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset</button>
        </div>
        
        <!-- IPC Visualization Area -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Process Communication Flow</h2>
            <div id="ipcVisualization" class="h-64 bg-gray-200 rounded flex items-center justify-center">
                <span class="text-gray-600">Visualization of IPC Methods</span>
            </div>
        </div>
        
        <!-- Log Panel -->
        <div class="bg-white shadow-md rounded-lg p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4">Event Logs</h2>
            <div id="logPanel" class="h-40 bg-gray-200 rounded overflow-auto p-4">
                <p class="text-gray-600">Logs will appear here...</p>
            </div>
        </div>
    </div>
</body>
</html>
